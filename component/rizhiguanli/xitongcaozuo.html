<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>系统操作日志</h2>
		<ol class="breadcrumb">
			<li>
				<a href="index.html">首页</a>
			</li>
			<li>
				<a>日志管理</a>
			</li>
			<li class="active">
				<strong>系统操作日志</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">

	</div>
</div>
<!--头目录-->

<div class="container-fluid">
	<div class="panel panel-default" style="margin-top: 20px;">
		<div class="panel-heading">查询条件</div>
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group" style="width:100%">
					<div style="display: inline-block;">
						<label for="appNameQuery" style="margin: 10px;margin-right:36px;">事件：</label>
						<input type="text" id="appNameQuery" class="form-control" ng-model='shijian' style="width: 200px" />
					</div>

					<div style="display: inline-block;">
						<label for="appNameQuery" style="margin: 10px;margin-right:23px;">操作人：</label>
						<input type="text" id="appNameQuery" class="form-control" ng-model='caozuoren' style="width: 200px" />
					</div>
					<div style="display: inline-block;">
						<label for="appNameQuery" style="margin: 10px;margin-right:49px;">IP：</label>
						<input type="text" id="appNameQuery" class="form-control" ng-model='ip' style="width: 200px" />
					</div>
					<div style="display: inline-block;">
						<label for="appNameQuery" style="margin: 10px;margin-right:36px;">内容：</label>
						<input type="text" id="appNameQuery" class="form-control" ng-model='neirong' style="width: 200px" />
					</div>
					<div style="display: inline-block;">
						<label for="appN" style="margin: 10px;margin-right:36px;">时间：</label>
						<input type="text" id="time_b" class="form-control" ng-model='time_b' style="width: 200px" />
						<label for="appNameQuery" style="margin: 10px">--</label>
						<input type="text" id="time_s" class="form-control" ng-model='time_s' style="width: 200px" />
					</div>

					<button id="queryBtn" type="button" class="btn btn-primary" ng-click='submitf()' style="margin: 10px "><i class="fa fa-search"></i> 查询</button>
					<button id="resetBtn" type="reset" ng-click='submitcl()' class="btn btn-primary" style="margin: 10px "><i class="fa fa-trash"></i>&nbsp;重置</button>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading" style="background-color: #FFFFFF;">
			<p style="display: inline-block;" ng-repeat='x in narr2'>
				<button type="button" class="btn btn-primary" ng-click='do(x.BTN_FUN_LINK)' style="margin: 2px;"><i class="fa fa-plus"></i>{{x.BTN_NAME}}</button>
			</p>
		</div>
		<div class="table-responsive">
			<table class="table  table-bordered table-hover" style="font-family: Helvetica, 微软雅黑;">
				<thead>
					<tr>
						<th>序号</th>
						<th><input type="checkbox" name="box" id="" ng-model="all" ng-click='alllist($event)' /></th>
						<th>事件</th>
						<th>操作人</th>
						<th>IP</th>
						<th>时间</th>
						<th>内容</th>
					</tr>
				</thead>
				<tbody id="contentBody">
					<tr ng-repeat='x in lists.root'>
						<td>{{x.ROWNUM_}}</td>
						<td><input type="checkbox" name="{{x.ID}}" id="" ng-checked="all" ng-click='idlist($event)' value="{{$index}}" /></td>
						<td>{{x.EVENT}}</td>
						<td>{{x.OPERATOR}}</td>
						<td>{{x.OP_IP}}</td>
						<td>{{x.OP_TIME}}</td>
						<td>{{x.CONTENT}}</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 分页 -->
	<div class="pager">
		<pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
	</div>
	<!-- 分页 -->

	<!--查看-->
	<div class="modal fade" tabindex="-1" role="dialog" id="chakan">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">系统操作日志</h4>
				</div>
				<div class="modal-body">
					<form class="form-inline" novalidate>
						<div class="form-group" style="width:100%">
							<p style="display: inline-block;">
								<label for="appNameQuery" style="margin: 10px;margin-right:23px;">事件：</label>
								<input type="text" id="appNameQuery" class="form-control" ng-model='m1' style="width: 150px" />
							</p>
							<p style="display: inline-block;">
								<label for="appNameQuery" style="margin: 10px;margin-right:23px;">操作人：</label>
								<input type="text" id="appNameQuery" class="form-control" ng-model='m2' style="width: 150px" />
							</p>
							<p style="display: inline-block;">
								<label for="appNameQuery" style="margin: 10px;margin-right:37px;">IP：</label>
								<input type="text" id="appNameQuery" class="form-control" ng-model='m3' style="width: 150px" />
							</p>
							<p style="display: inline-block;">
								<label for="appNameQuery5" style="margin: 10px;margin-right:36px;">位置：</label>
								<input type="text" id="appNameQuery5" class="form-control" ng-model='m4' style="width: 150px;" />
							</p>

							<p style="display: inline-block;">
								<label for="appNameQuery6" style="margin: 10px;margin-right:35px;">内容:</label>
								<textarea id="appNameQuery6" class="form-control" rows="4" ng-model='m5' style="margin: 10px 0;"></textarea>
							</p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="resetBtn" type="reset" class="btn btn-primary" style="margin: 10px " data-dismiss="modal">关闭</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</div>
